<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Lexend Deca -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500&display=swap" rel="stylesheet"> 
  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <section class="container">
    <div class="card">

      <div class="card__text">

        <h2 class="card__header">Get <b>insights</b> that help your business grow.</h2>

        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="card__stats">

          <div class="card__stats__item">

            <p class="card__stats__header">10k+</p>
            <p class="card__stats__comment">companies</p>

          </div>

          <div class="card__stats__item">

            <p class="card__stats__header">314</p>
            <p class="card__stats__comment">templates</p>

          </div>

          <div class="card__stats__item">

            <p class="card__stats__header">12m+</p>
            <p class="card__stats__comment">queries</p>

          </div>





        </div>



      </div>

      <div class="card__img">
        <!-- <img src="images/image-header-desktop.jpg" alt="Frontend Mentor | Card Image"> -->
      </div>

    </div>
  </section>
